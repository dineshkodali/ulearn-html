                                            <script>

                                                var originalPrice = 5999.00; // Set your original product price here

                                                } else {

                                                }
                                              }
                                          
                                              function getDiscountAmount(couponCode) {
                                                // Simulate server-side validation. Replace this with your server-side logic.
                                                var validCouponCodes = {

                                                  // Add more coupon codes and their corresponding discounts as needed
                                                };

                                              }
